  <h:head>
    <title>Principal</title>
  </h:head>

  <f:metadata>
          <f:viewParam name="zona" value="#{listaPuestosC.zona}" />
          <f:viewAction action="#{listaPuestosC.puestos()}"/>
  </f:metadata>

  <h:body style="background-image:url('imagenes/5.jpg');">
      
      <b:navBar brand="Comiditas Ciencias" brandHref="principalC.xhtml" inverse="true">

              <h:form styleClass="navbar-form navbar-right">
                  <b:commandButton value="Cerrar sesiÃ³n" icon="chevron-right" iconAlign="right" action="#{logoutC.cerrarSession()}"/>
              </h:form>
      </b:navBar>
      

      <ui:repeat value="#{listaPuestosC.listaPuestos}" var="p"  varStatus="estado">  
        
        <b:row >
          <b:column col-xs="3"></b:column>

          <b:column col-xs="6" >
            <b:well style="background: #c16219 ">
                <h2 style="text-align: center; color: white">#{p.nombre}</h2>
                <h5 style="text-align: center; color: white">#{p.descripcion}</h5>
                <br/>

                <center>
                  <b:button look="primary" value="Ir al puesto" size="sm" outcome="mostrarPuestoC">
                    <f:param name="idC" value="#{p.idPuesto}"/>
                  </b:button>
                  
                </center>
                
            </b:well>
        </b:column>

        <b:column col-xs="3"></b:column>

    </b:row>

    <br/>
  </ui:repeat>
