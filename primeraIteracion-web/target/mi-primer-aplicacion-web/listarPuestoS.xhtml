  <h:head>
    <title>Principal</title>
  </h:head>

  <f:metadata>
          <f:viewParam name="zona" value="#{listarPuestoS.zona}" />
          <f:viewAction action="#{listarPuestoS.puestos()}"/>
  </f:metadata>

  <h:body style="background-image:url('imagenes/5.jpg');" >
      
      <b:navBar brand="Comiditas Ciencias" brandHref="principalS.xhtml" inverse="true">

              <b:navbarLinks>
                  <b:navLink value="Registrar" href="registroUsuarioS.xhtml"></b:navLink>
              </b:navbarLinks>

              <h:form styleClass="navbar-form navbar-right">
                  <div class="form-group">
                    <b:inputText value="#{loginS.correo}" placeholder="Correo" fieldSize="sm" id="txtUsuario" required="true"/>
                  </div>

                  <div class="form-group">
                    <b:inputSecret value="#{loginS.contraseña}" placeholder="Contraseña" fieldSize="sm" id="txtClave" required="true"/>
                  </div>

                  <b:commandButton action="#{loginS.login()}" value="Iniciar sesión" icon="chevron-right" iconAlign="right"/>

              </h:form>
      </b:navBar>
     
    <ui:repeat value="#{listarPuestoS.listaPuestos}" var="p"  varStatus="estado">  
      	
      	<b:row >
      		<b:column col-xs="3"></b:column>

    		<b:column col-xs="6" >
      			<b:well style="background: #c16219 ">
          			<h2 style="text-align: center; color: white">#{p.nombre}</h2>
          			<h5 style="text-align: center; color: white">#{p.descripcion}</h5>
          			<br/>

          			<center>
          				<b:button look="primary" value="Ir al puesto" size="sm" outcome="mostrarPuestoS">
          					<f:param name="idC" value="#{p.idPuesto}"/>
          				</b:button>
          				
          			</center>
          			
      			</b:well>
    		</b:column>

    		<b:column col-xs="3"></b:column>

		</b:row>

		<br/>
	</ui:repeat>
