<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <script src="http://maps.google.com/maps/api/js?key=AIzaSyBlEYhBfp104jOYDy-TOhTYkSd8YBtkLFI" type="text/javascript"></script>

  <h:head>
    <title>Puesto</title>
  </h:head>
  
  <f:metadata>
          <f:viewParam name="idC" value="#{mostrarPuestoS.idC}" />
          <f:viewAction action="#{mostrarPuestoS.metodoPrincipal()}"/>
  </f:metadata>

  <h:body style="background:  #88a1fc ">
      
      <b:navBar brand="Comiditas Ciencias" brandHref="principalS.xhtml" inverse="true">

              <b:navbarLinks>
                  <b:navLink value="Registrar" href="registroUsuarioS.xhtml">
                    
                  </b:navLink>
              </b:navbarLinks>
              <h:form styleClass="navbar-form navbar-right">
                  <div class="form-group">
                    <b:inputText value="#{loginS.correo}" placeholder="Correo" fieldSize="sm" id="txtUsuario" required="true"/>
                  </div>
                  <div class="form-group">
                    <b:inputSecret value="#{loginS.contraseña}" placeholder="Contraseña" fieldSize="sm" id="txtClave" required="true"/>
                  </div>
                  <b:commandButton action="#{loginS.login()}" value="Iniciar sesión" icon="chevron-right" iconAlign="right"/>
              </h:form>
      </b:navBar>


      <p:growl id="messages" showDetail="true" />


      <div class="ui-g">
        <div class="ui-g-12 ui-lg-6">
                    
          <p:gmap center="19.324328359583355,-99.17934268712997" zoom="18" type="HYBRID" style="width:100%;height:400px" model="#{mostrarPuestoS.simpleModel}" />
          <p:growl id="msg"/>

          <br></br>
          
          <h:form id="form1">

            <p:dataTable value="#{mostrarPuestoS.listaComentarios}" var="p" paginator="true" rows="3">
          
                <p:column headerText="Comentarios">
                  <h5>#{p.getIdUsuario().nombre}</h5> 
                  <h6>#{p.comentario}</h6>
                </p:column>

            </p:dataTable>
          </h:form>


        </div>

        <div class="ui-g-12 ui-lg-6">
          
          <!--<h1 style = " color: purple ">Nombre del puesto</h1>-->
          <center>
            <h1 style = "color: #000000">#{mostrarPuestoS.nombre}</h1>
          </center>
          <br/>
          <h3 style = "color: #000000">#{mostrarPuestoS.descripcion}</h3>
          <br/>

          
          <h:form>
            <p:rating value="#{mostrarPuestoS.calificacionPuesto}" readonly="true" />
          </h:form>

          <br/>
          <br/>
          <br/>
          <br/>
          
          <h:form id="form">
            <p:growl id="msg"/>

            <p:dataTable value="#{mostrarPuestoS.listaAlimentos}" var="p" >
          
              <p:column headerText="Alimentos">          
                <h:outputText value="#{p.alimento}"/>            
              </p:column>

            </p:dataTable>
            <br/>
          </h:form>

        </div>

      </div>
      
        
  </h:body>
</html>
